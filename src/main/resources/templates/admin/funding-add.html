<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Funding</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="admin-layout">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar('funding')"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h4 th:text="${funding.id == null ? 'Add Funding' : 'Edit Funding'}"></h4>

        <div class="form-card">

            <form th:action="@{/admin/funding/add}"
                  th:object="${funding}"
                  method="post"
                  class="admin-form">

                <input type="hidden" th:if="${funding.id != null}" th:field="*{id}"/>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea th:field="*{description}" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Eligibility</label>
                        <input type="text" th:field="*{eligibility}">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select th:field="*{category}">
                            <option value="" disabled selected>Select Category</option>
                            <option value="GRANTS">Grants</option>
                            <option value="LOANS">Loans</option>
                        </select>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Application Link</label>
                        <input type="text" th:field="*{link}">
                    </div>

                    <div class="form-group">
                        <label>Deadline</label>
                        <input type="date" th:field="*{deadline}" required>
                    </div>
                </div>

                <div class="form-check">
                    <input type="checkbox" th:field="*{active}">
                    <label>Active</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <a href="/admin/funding" class="btn-secondary">Cancel</a>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
