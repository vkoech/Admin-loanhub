<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form â€“ Loanhub Kenya</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="header :: mainHeader"></div>

<!-- MAIN CONTENT -->
<main class="container">
    <h2 class="page-title">Inquiry Form</h2>

    <form class="inquiry-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <label for="topic">Topic</label>
            <select id="topic" required>
                <option value="">Select a topic</option>
                <option>General Inquiry</option>
                <option>Proposal Writing Request</option>
                <option>Funding Match Assistance</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your message" required></textarea>
        </div>

        <button type="submit" class="btn-primary btn btn-primary btn-sm-width">Submit</button>
    </form>
</main>
<!-- FOOTER -->
<div th:replace="footer :: mainFooter"></div>
</body>
</html>
